<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2078482403034177,"name":"HW 1 - RDDs","language":"python","commands":[{"version":"CommandV1","origId":2078482403034179,"guid":"72a705be-a23f-4c70-98c9-fac8464a5cac","subtype":"command","commandType":"auto","position":0.0,"command":"%md #![Spark Logo](http://spark-mooc.github.io/web-assets/images/ta_Spark-logo-small.png) + ![Python Logo](http://spark-mooc.github.io/web-assets/images/python-logo-master-v3-TM-flattened_small.png)\n# **Word Count Lab: Building a word count application**\n#### This lab will build on the techniques covered in the Spark tutorial to develop a simple word count application.  The volume of unstructured text in existence is growing dramatically, and Spark is an excellent tool for analyzing this type of data.  In this lab, we will write code that calculates the most common words in the [Complete Works of William Shakespeare](http://www.gutenberg.org/ebooks/100) retrieved from [Project Gutenberg](http://www.gutenberg.org/wiki/Main_Page).  This could also be scaled to find the most common words on the Internet.\n#### ** During this lab we will cover: **\n#### *Part 1:* Creating a base RDD and pair RDDs\n#### *Part 2:* Counting with pair RDDs\n#### *Part 3:* Finding unique words and a mean value\n#### *Part 4:* Apply word count to a file\n#### Note that, for reference, you can look up the details of the relevant methods in [Spark's Python API](https://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483350412297E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[], mns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false},"streamStates":{},"nuid":"200911db-d0a6-4f0b-b8c5-41862854a204"},{"version":"CommandV1","origId":2078482403034200,"guid":"de8a0951-9fe2-4c28-9734-8bf789da7a33","subtype":"command","commandType":"auto","position":21.0,"command":"%md ### ** Part 2: Counting with pair RDDs **","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483350412512E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"40469486-e78b-481a-8705-bf52647765fd"},{"version":"CommandV1","origId":2078482403034201,"guid":"3a6652a1-072a-4882-a4c7-8814b0b56f9d","subtype":"command","commandType":"auto","position":22.0,"command":"%md #### Now, let's count the number of times a particular word appears in the RDD. There are multiple ways to perform the counting, but some are much less efficient than others.\n#### A naive approach would be to `collect()` all of the elements and count them in the driver program. While this approach could work for small datasets, we want an approach that will work for any size dataset including terabyte- or petabyte-sized datasets. In addition, performing all of the work in the driver program is slower than performing it in parallel in the workers. For these reasons, we will use data parallel operations.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483350412525E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"11166cc1-648d-4e29-8ab1-c5b44e976e48"},{"version":"CommandV1","origId":2078482403034202,"guid":"0df5e469-80de-4ae9-9e9a-6c190cecb460","subtype":"command","commandType":"auto","position":23.0,"command":"%md #### ** (2a) `groupByKey()` approach **\n#### An approach you might first consider (we'll see shortly that there are better ways) is based on using the [groupByKey()](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD.groupByKey) transformation. As the name implies, the `groupByKey()` transformation groups all the elements of the RDD with the same key into a single list in one of the partitions. There are two problems with using `groupByKey()`:\n  + #### The operation requires a lot of data movement to move all the values into the appropriate partitions.\n  + #### The lists can be very large. Consider a word count of English Wikipedia: the lists for common words (e.g., the, a, etc.) would be huge and could exhaust the available memory in a worker.\n \n#### Use `groupByKey()` to generate a pair RDD of type `('word', iterator)`.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483350412539E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"73ab83a1-fb3e-4451-bff0-f2ee1f0ea0b8"},{"version":"CommandV1","origId":2078482403034203,"guid":"730dcf6d-2464-4233-bd1f-3443c950377d","subtype":"command","commandType":"auto","position":24.0,"command":"# TODO: Replace <FILL IN> with appropriate code\n# Note that groupByKey requires no parameters\nwordsGrouped = wordPairs.groupByKey()\nprint type(wordsGrouped)\n\nfor key, value in wordsGrouped.collect():\n    print '{0}: {1}'.format(key, list(value))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">&lt;class &apos;pyspark.rdd.PipelinedRDD&apos;&gt;\nrat: [1, 1]\nelephant: [1]\ncat: [1, 1]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">AttributeError</span>: &apos;collections.defaultdict&apos; object has no attribute &apos;collect&apos;","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">AttributeError</span>                            Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-19-9a5ed3cee588&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">      2</span> <span class=\"ansired\"># Note that groupByKey requires no parameters</span><span class=\"ansiyellow\"></span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      3</span> wordsGrouped <span class=\"ansiyellow\">=</span> wordPairs<span class=\"ansiyellow\">.< entsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"f1fc645d-1daa-4d17-a9ac-43d74c60afe9"},{"version":"CommandV1","origId":2078482403034224,"guid":"f82862cc-b15c-4231-9692-686066bfb895","subtype":"command","commandType":"auto","position":45.0,"command":"# TODO: Replace <FILL IN> with appropriate code\ndef wordCount(wordListRDD):\n    \"\"\"Creates a pair RDD with word counts from an RDD of words.\n\n    Args:\n        wordListRDD (RDD of str): An RDD consisting of words.\n\n    Returns:\n        RDD of (str, int): An RDD consisting of (word, count) tuples.\n    \"\"\"\n    return  wordListRDD.map(lambda x: (x, 1)).reduceByKey(lambda a,b: a+b)\nprint wordCount(wordsRDD).collect()","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[(&apos;rat&apos;, 2), (&apos;elephant&apos;, 1), (&apos;cat&apos;, 2)]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483350415438E12,"submitTime":1.483350412748E12,"finishTime":1.483350415608E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false},"streamStates":{},"nuid":"2a09c511-c02f-4dfb-b9f4-2ce5a4899668"},{"version":"CommandV1","origId":2078482403034225,"guid":"9b1df61d-4c76-4025-aa18-207673530873","subtype":"command","commandType":"auto","position":46.0,"command":"# TEST wordCount function (4a)\nTest.assertEq ry":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483350412759E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"b12b3552-7f24-4ed5-8814-ddd00d040e4f"},{"version":"CommandV1","origId":2078482403034227,"guid":"9dcbdaf8-a2f1-4a40-a2d4-7390a91fc4fd","subtype":"command","commandType":"auto","position":48.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nimport re\ndef removePunctuation(text):\n    \"\"\"Removes punctuation, changes to lower case, and strips leading and trailing spaces.\n\n    Note:\n        Only spaces, letters, and numbers should be retained.  Other characters should should be\n        eliminated (e.g. it's becomes its).  Leading and trailing spaces should be removed after\n        punctuation is removed.\n\n    Args:\n        text (str): A string.\n\n    Returns:\n        str: The cleaned up string.\n    \"\"\"\n    lxtext= text.lower().strip() #primero convierto en minusculas y elimino espacios.\n    return  re.sub('([^a-z0-9 ]*)', '', lxtext) #dejo solo los caracteres numeros, letras y el spacio.\n    \nprint removePunctuation('Hi, you!')\nprint removePunctuation(' No under_score!')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">hi you\nno underscore\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: global name &apos;m&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------
